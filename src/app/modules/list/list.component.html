<div class="list">
  <app-filter></app-filter>

  <!-- <ng-container> -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Model</th>
          <th scope="col">RAM</th>
          <th scope="col">HDD</th>
          <th scope="col">Location</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list;let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{item.Model}}</td>
          <td>{{item.RAM }}</td>
          <td>{{item.HDD}}</td>
          <td>{{item.Location}}</td>
          <td>{{item.Price}}</td>
        </tr>
      </tbody>
    </table>
  <!-- </ng-container> -->

  <app-pagination></app-pagination>
</div>
