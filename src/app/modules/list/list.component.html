<div class="list">
  <app-filter></app-filter>

  <!-- <ng-container> -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Model</th>
        <th scope="col">RAM</th>
        <th scope="col">HDD</th>
        <th scope="col">Location</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of list | slice: start:end; let i = index">
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.Model }}</td>
          <td>{{ item.RAM }}</td>
          <td>{{ item.HDD }}</td>
          <td>{{ item.Location }}</td>
          <td>{{ item.Price }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <app-pagination></app-pagination>
</div>
